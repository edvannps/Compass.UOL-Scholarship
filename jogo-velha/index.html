<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Jogo da Velha</title>
</head>
<body>
    <h1>Jogo da Velha</h1>
    <div id="buttons-container">
        <button id="2-players">2 jogadores</button>
        <button id="ai-player">jogar IA</button>        
    </div>
    <div id="container" class="">
        <div id="block-1" class="box"></div>
        <div id="block-2" class="box"></div>
        <div id="block-3" class="box"></div>
        <div id="block-4" class="box"></div>
        <div id="block-5" class="box"></div>
        <div id="block-6" class="box"></div>
        <div id="block-7" class="box"></div>
        <div id="block-8" class="box"></div>
        <div id="block-9" class="box"></div>

        <div id="scoreboard-container">
            <h2>Placar:</h2>
            <span class="score-box">
                <span id="player-x">X</span>:
                <span id="scoreboard-1">0</span>
            </span>
            <span class="score-box">
                <span id="player-o"></span>:
                <span id="scoreboard-2">0</span>
            </span>
        </div>
    </div>
    <div class="hide">
        <div class="x">X</div>
        <div class="o"></div>
    </div>

    <div id="message" class="hide">
        <p></p>
    </div>
</body>
</html>
